    <style>
        /* --- MOR TEMA --- */
        :root {
            --primary: #9b59b6;

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

        header { text-align: center; padding: 80px 20px 40px; position: relative; z-index: 5; }

        svg#yarn-svg {

            overflow: visible;
        }

        path#yarn-path {
            fill: none;
            stroke: var(--primary);

            stroke-dasharray: 0;

        #yarn-ball {

        .roadmap-item {
            position: relative;

            display: flex;
            margin-bottom: 60px;
            z-index: 10;
        }

        .content-box {
            width: 45%; background: #fff; padding: 15px 15px 50px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            
            /* BaÅŸlangÄ±Ã§ durumu: Gizli, kÃ¼Ã§Ã¼k ve aÅŸaÄŸÄ±da */
            opacity: 0;
            transform: scale(0.5) translateY(50px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .content-box.visible { opacity: 1; transform: scale(1) translateY(0); }
        .content-box:hover { transform: scale(1.05) !important; z-index: 100; }
        
        .content-box img { width: 100%; display: block; border-radius: 4px; border: 1px solid #eee; }

        .roadmap-item:nth-child(odd) { justify-content: flex-start; padding-left: 20px; }
        .roadmap-item:nth-child(even) { justify-content: flex-end; padding-right: 20px; }
        
        .roadmap-item:nth-child(odd) .content-box { transform: rotate(-2deg) scale(0.5); }
        .roadmap-item:nth-child(even) .content-box { transform: rotate(2deg) scale(0.5); }
        .roadmap-item:nth-child(odd) .content-box.visible { transform: rotate(-2deg) scale(1); }
        .roadmap-item:nth-child(even) .content-box.visible { transform: rotate(2deg) scale(1); }

        .caption {
            text-align: center; font-family: 'Patrick Hand', cursive;
            font-size: 1.3rem; margin-top: 15px; color: var(--primary);
            position: absolute; bottom: 15px; width: 100%; left: 0;
        }

        .tape {
            position: absolute; top: -15px; left: 35%; width: 30%; height: 35px;
            background: rgba(255,255,255,0.6); border: 1px solid rgba(0,0,0,0.1);
            transform: rotate(-3deg); box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        @media screen and (max-width: 600px) {
            .roadmap-item { justify-content: center !important; padding: 0 !important; }
            .content-box { width: 80%; margin-left: auto; margin-right: auto; }
            h1 { font-size: 3rem; }
        }

        .music-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background: #fff;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 100;
            color: var(--primary); font-size: 1.4rem; cursor: pointer;
            border: 3px solid var(--primary);
            transition: transform 0.3s;
        }
        .music-btn:hover { transform: scale(1.1); }

        /* MÃœZÄ°K BAÅLATMA EKRANI */
        #music-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s;
        }
        #music-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .start-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 20px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            border: 3px solid var(--primary);
            transition: transform 0.3s;
            font-family: 'Patrick Hand', cursive;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .start-btn:hover {
            transform: scale(1.1);
        }
        .start-btn i {
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <script>
        // --- AYARLAR ---

        const captions = [

            "Pampiko popom benim ğŸ’œ", "CanÄ±mlÄ± benimlim", "BallÄ± kÃ¼plÃ¼m",

            "Ä°yiki varsÄ±n gÃ¼zelim benimmmmmm", "Her ÅŸey seninle anlamlÄ±", "Kalbim senin yuvan",
            "Seni Ã§ok seviyorummmmmmmm", "Benim gÃ¼zel sevgilim", "AÅŸkÄ±n tarifi sensin",
            "HayatÄ±mmmmm", "Ä°yiki tanÄ±ÅŸmÄ±ÅŸÄ±z iyiki hayatÄ±mdasÄ±n", "YanÄ±nda zaman duruyor",
            "BakÄ±ÅŸlarÄ±n huzur veriyor", "Seninle her yer cennet", "Hayallerimin baÅŸrolÃ¼",

        ];

        const container = document.getElementById('roadmap');
        const svg = document.getElementById('yarn-svg');
        const path = document.getElementById('yarn-path');
        const ball = document.getElementById('yarn-ball');

        // --- 1. KARTLARI DÄ°ZME ---
        for (let i = 1; i <= photoCount; i++) {
            const div = document.createElement('div');
            div.className = 'roadmap-item';
            const caption = captions[(i - 1) % captions.length];
            
            div.innerHTML = `
                <div class="content-box">
                    <div class="tape"></div>
                    <img src="assets/resim${i}.webp" loading="lazy" alt="Biz">
                    <div class="caption">${caption}</div>
                </div>
            `;
            container.appendChild(div);
        }

        // --- 2. YOLU Ã‡Ä°ZME ---
        let pathLength = 0;
        
        function drawPath() {
            const items = document.querySelectorAll('.roadmap-item');
            if (items.length === 0) return;

            // SVG boyunu ayarla
            svg.style.height = container.scrollHeight + "px";

            const containerRect = container.getBoundingClientRect();
            const centerX = containerRect.width / 2;
            let d = `M ${centerX} 0 `;

            items.forEach((item, index) => {
                const box = item.querySelector('.content-box');
                if (!box) return;

                const rect = box.getBoundingClientRect();
                const relativeY = rect.top - containerRect.top + (rect.height / 2);
                
                let itemX;
                if (window.innerWidth <= 600) {
                    itemX = centerX;
                } else {
                    if (index % 2 === 0) { // Sol
                        const relativeRight = rect.right - containerRect.left;
                        itemX = relativeRight + 20; 
                        if (itemX > centerX) itemX = centerX - 40;
                    } else { // SaÄŸ
                        const relativeLeft = rect.left - containerRect.left;
                        itemX = relativeLeft - 20;
                        if (itemX < centerX) itemX = centerX + 40;
                    }
                }
                d += `L ${itemX} ${relativeY} `;
            });

            d += `L ${centerX} ${container.scrollHeight} `;
            
            path.setAttribute('d', d);
            pathLength = path.getTotalLength();
            
            if (pathLength > 0) {
                path.style.strokeDasharray = pathLength;
            }
        }

        // --- 3. SCROLL HAREKETÄ° (HIZ PROBLEMÄ° DÃœZELTÄ°LDÄ°) ---
        function updateScroll() {
            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            
            if (docHeight <= 0) return;

            let scrollPercent = scrollTop / docHeight;
            
            // DÃœZELTME BURADA: HÄ±zlandÄ±rma Ã§arpanÄ±nÄ± kaldÄ±rdÄ±m.
            // ArtÄ±k %100 scroll = %100 yol. Birebir uyumlu.
            scrollPercent = Math.min(1, scrollPercent); 

            const drawLength = pathLength * scrollPercent;
            
            path.style.strokeDashoffset = pathLength - drawLength;

            if (pathLength > 0 && drawLength > 0) {
                let point;
                try {
                    point = path.getPointAtLength(drawLength);
                } catch(e) { return; }

                ball.style.left = (point.x - 30) + 'px';
                ball.style.top = (point.y - 30) + 'px';
                ball.style.transform = `rotate(${scrollTop * 0.5}deg)`;

                // Tetikleme: Topun 150px yukarÄ±sÄ±
                const triggerY = point.y - 150; 
                
                const items = document.querySelectorAll('.roadmap-item');
                items.forEach(item => {
                     const itemTop = item.offsetTop;
                     if (itemTop <= triggerY) {
                         item.querySelector('.content-box').classList.add('visible');
                     }
                });
            }
        }

        // --- 4. GÃ–ZCÃœLER ---
        const resizeObserver = new ResizeObserver(() => {
            drawPath();
            updateScroll();
        });
        resizeObserver.observe(document.body);
        resizeObserver.observe(container);

        window.addEventListener('load', () => { 
            drawPath(); updateScroll(); attemptPlay();
            setTimeout(drawPath, 500);
            setTimeout(drawPath, 2000);
        });
        
        window.addEventListener('resize', () => { drawPath(); updateScroll(); });
        window.addEventListener('scroll', updateScroll);

        // --- 5. SAYAÃ‡ ---
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('timer').innerText = `${days} GÃ¼ndÃ¼r Kalbimdesin`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

                // --- 6. MÃœZÄ°K ---
        const player = document.getElementById('player');
        const musicBtn = document.querySelector('.music-btn');
        const overlay = document.getElementById('music-overlay');

        function startExperience() {
            player.play().then(() => {
                overlay.classList.add('hidden');
                musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }).catch(err => {
                console.log('MÃ¼zik Ã§alÄ±namadÄ±:', err);
                overlay.classList.add('hidden');
            });
        }

        function toggleMusic() {
            if(player.paused) { 
                player.play(); 
                musicBtn.innerHTML = '<i class="fas fa-pause"></i>'; 
            } else { 
                player.pause(); 
                musicBtn.innerHTML = '<i class="fas fa-music"></i>'; 
            }
        }
    </script>
